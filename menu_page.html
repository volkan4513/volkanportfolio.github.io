<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Menu Bar</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{min-height:100vh;font-family:system-ui,sans-serif;background:#111;color:#fff}
.menu-bar{position:fixed;top:0;left:0;width:100%;display:flex;align-items:center;justify-content:space-between;margin:5px;padding:10px 24px;font:600 16px system-ui;background:rgba(43,43,43,.0025);color:#fff;backdrop-filter:blur(8px);box-shadow:0 6px 0 rgba(0,0,0,.28);z-index:1000}
.menu-left{font-size:20px;letter-spacing:1px}
.menu-right,.dropdown{display:flex;align-items:center;gap:12px}
button{background:transparent;border:1px solid #fff;color:#fff;padding:6px 14px;font-size:14px;cursor:pointer;transition:.25s;box-shadow:0 6px 0 rgba(0,0,0,.28)}
button:hover{background:#fff;color:#000}
.hamburger{display:none;flex-direction:column;gap:5px;width:26px;height:22px;cursor:pointer}
.hamburger span{display:block;height:3px;width:100%;background:#fff;border-radius:2px}
.dropdown{display:none;flex-direction:column;position:absolute;right:12px;top:56px;background:rgba(43,43,43,.25);padding:10px 14px;border-radius:8px;backdrop-filter:blur(8px);box-shadow:0 6px 0 rgba(0,0,0,.28);border:1px solid #ffffff40}
.dropdown button{margin:6px 0;width:140px;text-align:left;padding:8px 14px}
@media(max-width:768px){.menu-right{display:none}.hamburger{display:flex}}
</style>
</head>
<body>
<div class="menu-bar">
  <div class="menu-left">torquelore</div>
  <div class="menu-right">
    <button>work</button>
    <button>some more work</button>
    <button onclick="openLink()">linkedin</button>
  </div>
  <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
  <div class="dropdown" id="dropdown">
    <button>work</button>
    <button>some more work</button>
    <button onclick="openLink()">linkedin</button>
  </div>
</div>
<script>
const d=document,dd=d.getElementById("dropdown");
d.getElementById("hamburger").onclick=()=>dd.style.display=dd.style.display==="flex"?"none":"flex";
function openLink(){window.open("https://www.linkedin.com","_blank")}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Grid Layout</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .grid {
    display: grid;
    grid-template-columns: 2fr 1fr 8fr 1fr 2fr;
    grid-template-rows: 1fr 1fr 1fr 1fr;
    gap: 10px;
    width: 90vw;
    height: 90vh;
  }

  .grid a {
    display: block;
    background: #000;
    border-radius: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    transform-origin: center center;
  }

  /* Slight scale up for hovered item, but kept within bounds */
  .grid:hover a {
    transform: scale(0.9);
    opacity: 0.8;
  }

  .grid a:hover {
    transform: scale(1.05);
    opacity: 1;
    z-index: 1;
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
  }

  /* Positioning grid items */
  .item1 { grid-column: 1 / 3; grid-row: 1 / 2; }
  .item2 { grid-column: 1 / 3; grid-row: 2 / 3; }
  .item3 { grid-column: 1 / 3; grid-row: 3 / 4; }
  .item5 { grid-column: 1 / 3; grid-row: 4 / 5; }


  .current { grid-column: 3 / 4; grid-row: 1 / 5; }

  .item6 { grid-column: 4 / 6; grid-row: 1 / 2; }
  .item7 { grid-column: 4 / 6; grid-row: 2 / 3; }
  .item8 { grid-column: 4 / 6; grid-row: 3 / 4; }
  .item9 { grid-column: 4 / 6; grid-row: 4 / 5; }
</style>
</head>
<body>
  <div class="grid">
    <a href="page1.html" class="item1"></a>
    <a href="page2.html" class="item2"></a>
    <a href="page3.html" class="item3"></a>
    <a href="page4.html" class="item4"></a>
    <a href="page5.html" class="item5"></a>
    <a href="page6.html" class="item6"></a>
    <a href="page7.html" class="item7"></a>
    <a href="page8.html" class="item8"></a>
    <a href="page9.html" class="item9"></a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Page QR Code Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: #f5f5f5;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
        padding: 10px;
        box-sizing: border-box;
    }

    h2 {
        text-transform: uppercase;
        margin-bottom: 20px;
    }

    input {
        padding: 1em;
        width: 90%;
        max-width: 500px;
        font-size: 1em;
        margin-bottom: 20px;
        text-transform: uppercase;
    }

    button {
        padding: 1em 2em;
        font-size: 1em;
        cursor: pointer;
        margin: 10px;
        text-transform: uppercase;
    }

    .button-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    #qrcode {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 90vw;
        max-height: 90vh;
        overflow: hidden;
    }

    canvas {
        max-width: 100%;
        max-height: 100%;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Full Page QR Code Generator</h2>
    <input type="text" id="linkInput" placeholder="Enter any URL" />
    <div class="button-group">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <button id="downloadBtn" onclick="downloadQRCode()" style="display:none;">Download QR Code</button>
    </div>
    <div id="qrcode"></div>
</div>

<!-- QRCode.js Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
let currentQRCode = null;

function generateQRCode() {
    const link = document.getElementById('linkInput').value.trim();
    const qrContainer = document.getElementById('qrcode');

    qrContainer.innerHTML = "";
    document.getElementById("downloadBtn").style.display = "none";

    if (!link) {
        alert("Please enter a URL");
        return;
    }

    // Ensure QR fits inside container
    let size = Math.min(window.innerWidth * 0.8, window.innerHeight * 0.6);

    currentQRCode = new QRCode(qrContainer, {
        text: link,
        width: size,
        height: size,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });

    setTimeout(() => {
        document.getElementById("downloadBtn").style.display = "inline-block";
    }, 100);
}

function downloadQRCode() {
    const qrContainer = document.getElementById('qrcode');
    const canvas = qrContainer.querySelector("canvas");
    if (!canvas) return;

    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "qrcode.png";
    link.click();
}

window.addEventListener("resize", () => {
    if (document.getElementById("linkInput").value.trim()) {
        generateQRCode();
    }
});
</script>
</body>
</html>

<body>
  Â  <h1>ðŸŽµ MP3 Compressor (Keep Metadata)</h1>
  Â  <input type="file" id="fileInput" accept=".mp3" multiple />
  Â  <br>
  Â  <button id="compressBtn">Compress Files</button>
  Â  <p id="status"></p>

  Â  Â 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  Â 
  <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
  Â 
  <script src="https://cdn.jsdelivr.net/npm/browser-id3-writer@4.1.0/dist/browser-id3-writer.min.js"></script>

  Â 
  <script>
    const input = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const jsmediatags = window.jsmediatags;

    /**
     * Reads ID3 tags using jsmediatags.
     */
    function readMP3Tags(file) {
      return new Promise((resolve) => {
        jsmediatags.read(file, {
          onSuccess: function (tag) {
            // Extract key tags, falling back to defaults if not present
            const tags = tag.tags;
            resolve({
              title: tags.title || file.name.replace(".mp3", ""),
              artist: tags.artist || "Unknown Artist",
              album: tags.album || "Unknown Album",
              picture: tags.picture, // Important to preserve album art
              // Add any other tags you need to preserve here
            });
          },
          onError: function (error) {
            console.log("Error reading tags:", error);
            // Resolve with defaults on error
            resolve({
              title: file.name.replace(".mp3", ""),
              artist: "Unknown Artist",
              album: "Unknown Album",
            });
          }
        });
      });
    }

    async function compressMP3(file) {
      status.textContent = `Compressing ${file.name}...`;

      // 1ï¸âƒ£ Read the original metadata
      const originalTags = await readMP3Tags(file);

      // 2ï¸âƒ£ Read the file and decode audio data
      const arrayBuffer = await file.arrayBuffer();
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

      // 3ï¸âƒ£ Convert AudioBuffer to PCM samples
      const channelLeft = audioBuffer.getChannelData(0);
      const channelRight = audioBuffer.numberOfChannels > 1 ? audioBuffer.getChannelData(1) : channelLeft;

      const mp3Encoder = new lamejs.Mp3Encoder(2, audioBuffer.sampleRate, 48);

      const blockSize = 1152;
      let mp3Data = [];

      for (let i = 0; i < channelLeft.length; i += blockSize) {
        const leftChunk = channelLeft.subarray(i, i + blockSize);
        const rightChunk = channelRight.subarray(i, i + blockSize);
        const mp3buf = mp3Encoder.encodeBuffer(leftChunk, rightChunk);
        if (mp3buf.length > 0) mp3Data.push(mp3buf);
      }
      const endBuf = mp3Encoder.flush();
      if (endBuf.length > 0) mp3Data.push(endBuf);

      const blob = new Blob(mp3Data, { type: 'audio/mpeg' });
      const compressedArrayBuf = await blob.arrayBuffer();

      // 5ï¸âƒ£ Preserve metadata
      // ID3Writer creates a new, empty tag space, so we must re-write all tags.
      const writer = new ID3Writer(compressedArrayBuf);

      // Use the original tags retrieved in step 1
      writer.setFrame('TIT2', originalTags.title)
        .setFrame('TPE1', [originalTags.artist])
        .setFrame('TALB', originalTags.album);

      // Conditionally set picture/album art if it was present
      if (originalTags.picture) {
        const pictureData = originalTags.picture.data;
        const pictureType = originalTags.picture.type; // MIME type is expected by ID3Writer

        writer.setFrame('APIC', {
          type: 3, // 3 is for 'Cover (front)' - a common default
          data: new Uint8Array(pictureData).buffer, // ID3Writer expects ArrayBuffer
          description: 'Cover',
          mimeType: pictureType || 'image/jpeg'
        });
      }

      writer.addTag();

      const taggedBlob = writer.getBlob();

      // 6ï¸âƒ£ Download compressed file
      const url = URL.createObjectURL(taggedBlob);
      const a = document.createElement('a');
      a.href = url;
      a.download = file.name;
      a.click();

      URL.revokeObjectURL(url);
      status.textContent = `${file.name}`;
    }

    document.getElementById("compressBtn").addEventListener("click", async () => {
      const files = input.files;
      if (!files.length) {
        alert("Please select MP3 files first.");
        return;
      }

      status.textContent = "Starting compression...";
      for (const file of files) {
        await compressMP3(file);
      }

      status.textContent = "ðŸŽ‰ All files compressed successfully!";
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Grid Layout</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .grid {
    display: grid;
    width: 90vw;
    height: 90vh;
    gap: 10px;
    grid-template-columns: 2fr 1fr; /* left wider than right */
    grid-template-rows: 1fr 2fr 1.5fr 1.5fr; /* custom row sizing */
  }

  .grid a {
    display: block;
    background: #000;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }


  /* Layout positions */
  .player {
    grid-column: 1 / 2;
    grid-row: 1 / 4; /* Big - takes top half */
    background: #222;
  }

  .controls {
    grid-column: 1 / 2;
    grid-row: 4 / 5; /* Small under player */
    background: #444;
  }

  .search_box {
    grid-column: 2 / 3;
    grid-row: 1 / 2; /* Very small top-right */
    background: #666;
  }

  .list {
    grid-column: 2 / 3;
    grid-row: 2 / 5; /* Long vertical rectangle */
    background: #888;
  }
</style>
</head>
<body>
  <div class="grid">
    <a href="page1.html" class="player"></a>
    <a href="page2.html" class="controls"></a>
    <a href="page3.html" class="search_box"></a>
    <a href="page4.html" class="list"></a>
  </div>
</body>
</html>

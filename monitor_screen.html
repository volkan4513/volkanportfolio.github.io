<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Screen Embed</title>
  <style>
    :root {
      --vignette-opacity: 0.3; /* adjust this for darkness */
    }

    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .tv {
      position: relative;
      width: auto; /* adjust to match your image */
      height: auto;
    }

    .tv img {
      width: 100%;
      display: block;
    }

    .screen {
      position: absolute;
      top: 11%;   /* adjust */
      left: 24.7%;    /* adjust */
      width: 51.25%;
      height: 53.25%; 
      overflow: hidden;
      border-radius: 8px;
      
    }

    .screen iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      border-radius: 8px;
    }

    /* vignette overlay (corners + top + bottom fade) */
    .screen::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* keeps iframe clickable */
      background: radial-gradient(circle at center, 
                  rgba(0,0,0,0) 70%, 
                  rgba(0,0,0,var(--vignette-opacity)) 100%),
                  linear-gradient(to top, rgba(0,0,0,var(--vignette-opacity)) 0%, rgba(0,0,0,0) 10%),
                  linear-gradient(to bottom, rgba(0,0,0,var(--vignette-opacity)) 0%, rgba(0,0,0,0) 10%);
      background-blend-mode: multiply;
    }
  </style>
</head>
<body>
  <div class="tv">
    <!-- your TV frame -->
    <img src="page_images/monitor_03.webp" alt="Retro TV">

    <!-- the screen area -->
    <div class="screen">
      <iframe src="windows98.html"></iframe>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cool Speedometer</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 30% 30%, #001428, #000814 80%);
      animation:bgShift 12s infinite alternate ease-in-out;
    }
    @keyframes bgShift {
      0% { background: radial-gradient(circle at 30% 30%, #001428, #000814 80%); }
      50% { background: radial-gradient(circle at 70% 70%, #00284d, #000814 80%); }
      100% { background: radial-gradient(circle at 50% 50%, #001a33, #000814 80%); }
    }

    canvas {
      width: min(90vw, 90vh);
      height: min(90vw, 90vh);
      filter: drop-shadow(0 0 25px rgba(0,212,255,0.4));
    }
  </style>
</head>
<body>
  <canvas id="gauge" width="800" height="800"></canvas>

  <script>
    const canvas = document.getElementById('gauge');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height;
    const cx = W/2, cy = H/2;
    const radius = Math.min(W,H)*0.35;
    let displayedSpeed = 0;

    function drawGauge(speed) {
      ctx.clearRect(0,0,W,H);
      ctx.save();
      ctx.translate(cx,cy);

      // --- Outer glow ring ---
      const outerGrad = ctx.createRadialGradient(0,0,radius*0.6,0,0,radius*1.2);
      outerGrad.addColorStop(0,'rgba(0,212,255,0.0)');
      outerGrad.addColorStop(1,'rgba(0,212,255,0.25)');
      ctx.beginPath();
      ctx.arc(0,0,radius*1.15,0,Math.PI*2);
      ctx.strokeStyle = outerGrad;
      ctx.lineWidth = radius*0.12;
      ctx.stroke();

      // --- Background arc ---
      ctx.beginPath();
      ctx.lineWidth = radius*0.16;
      ctx.strokeStyle = 'rgba(255,255,255,0.08)';
      ctx.arc(0,0,radius,Math.PI*0.75,Math.PI*0.25,false);
      ctx.stroke();

      // --- Speed arc ---
      const grad = ctx.createLinearGradient(-radius,0,radius,0);
      grad.addColorStop(0,'#ff005a');
      grad.addColorStop(0.5,'#ffcf00');
      grad.addColorStop(1,'#00eaff');
      const maxSpeed = 1000;
      const clamped = Math.min(speed,maxSpeed);
      const angleTo = Math.PI*0.75 + (Math.PI*1.5)*(clamped/maxSpeed);
      ctx.beginPath();
      ctx.lineWidth = radius*0.18;
      ctx.lineCap = 'round';
      ctx.strokeStyle = grad;
      ctx.shadowColor = '#00eaff';
      ctx.shadowBlur = 30;
      ctx.arc(0,0,radius,Math.PI*0.75,angleTo,false);
      ctx.stroke();

      ctx.shadowBlur = 0;

      // --- Pulsing center glow ---
      const pulse = 0.5 + 0.5*Math.sin(Date.now()/400);
      ctx.beginPath();
      ctx.fillStyle = `rgba(0,212,255,${0.25 + pulse*0.15})`;
      ctx.arc(0,0,radius*0.35,0,Math.PI*2);
      ctx.fill();

      // --- Needle ---
      const needleAngle = Math.PI*0.75 + (Math.PI*1.5)*(clamped/maxSpeed);
      ctx.save();
      ctx.rotate(needleAngle - Math.PI/2);
      const gradNeedle = ctx.createLinearGradient(0,0,radius*0.9,0);
      gradNeedle.addColorStop(0,'#00eaff');
      gradNeedle.addColorStop(1,'#ff005a');
      ctx.beginPath();
      ctx.moveTo(0,-4);
      ctx.lineTo(radius*0.9,0);
      ctx.lineTo(0,4);
      ctx.closePath();
      ctx.fillStyle = gradNeedle;
      ctx.shadowColor = '#00eaff';
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.restore();

      // --- Center cap ---
      ctx.beginPath();
      ctx.fillStyle = '#fff';
      ctx.arc(0,0,8,0,Math.PI*2);
      ctx.fill();

      // --- Speed text ---
      ctx.shadowBlur = 0;
      ctx.font = `${radius*0.25}px Orbitron, sans-serif`;
      ctx.fillStyle = '#00eaff';
      ctx.textAlign = 'center';
      ctx.fillText(speed.toFixed(1) + ' Mbps',0,radius*0.6);

      ctx.restore();
    }

    // Animate smoothly to target
    function animateTo(target) {
      const start = displayedSpeed;
      const dur = 1200;
      const t0 = performance.now();
      function frame(now){
        const p = Math.min(1, (now-t0)/dur);
        const eased = 1 - Math.pow(1-p,4);
        displayedSpeed = start + (target-start)*eased;
        drawGauge(displayedSpeed);
        if(p<1) requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);
    }

    // Random simulation loop
    function loop(){
      const next = Math.random()*800;
      animateTo(next);
      setTimeout(loop,2000+Math.random()*1500);
    }

    drawGauge(0);
    loop();
  </script>
</body>
</html>
